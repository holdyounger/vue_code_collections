<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Auraro</title>
<script src="https://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
<p>修改输入框的值，查看效果：</p>
<div id="app">
    <p>{{* message}}</p>
    <p>{{ message }}</p>
    <!-- 字符串连接 -->
    <p>{{ message + '官网地址：www.mingsrc.xyz' }}</p>
    <!-- 字符串反转 -->
    <p>{{ message.split('').reverse().join('') }}</p>
  <input v-model="message">
</div>
<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
<script> 
  var app = new Vue({
    el: '#app',
    data:{
      message: "学习Vue",
    }
  })
</script>
</body>
</html>
